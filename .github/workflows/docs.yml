name: Documentation

on:
  push:
    branches:
      - main
      - hw6_corrections
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - hw6_corrections
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python] mkdocs-gen-files mkdocs-literate-nav

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/hw6_corrections'
        uses: actions/configure-pages@v4

      - name: Build with MkDocs
        run: mkdocs build

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/hw6_corrections'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/hw6_corrections'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || format('github-pages-{0}', github.ref_name) }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
