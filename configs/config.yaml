# Main configuration file for Hydra
defaults:
  - data: default
  - model: random_forest
  - training: default
  - _self_

# Project settings
project:
  name: churn_prediction
  version: 1.0.0

# Paths
paths:
  data_dir: data
  models_dir: models
  reports_dir: reports
  metrics_dir: metrics

# Random seed for reproducibility
seed: 42

# Logging
logging:
  level: INFO
  format: "{time} | {level} | {message}"
